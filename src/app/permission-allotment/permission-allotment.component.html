<div class="container">
        <app-header></app-header>
    </div>
<div class="wrapper">
    <div class="container">
        <div class="page-wraper">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header"><h3>Manage Access Matrix</h3></div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="section">
                        <div>
                            <div class="table-responsive">
                                <table id="table_id" class="table" width="50%">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Page Name</th>
                                        <th>Admin</th>
                                        <th>Manager</th>
                                        <th>Staff</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let row of PermissionAllotments; let rowNumber=index;">
                                        <td>{{rowNumber+1}}</td>
                                        <td>{{row.page_name}}</td>
                                        <td class="text-center">
                                            <label class="label">
                                                <input type="checkbox" data-toggle="modal" data-target="#modal-delete"
                                                       (click)="updatePermission(row.allotment_id_0,$event)" [checked]="row.status_0">
                                                <span class="checkmark"></span>
                                            </label>
                                        </td>
                                        <td class="text-center">
                                            <label class="label">
                                                <input type="checkbox" data-toggle="modal" data-target="#modal-delete"
                                                       (click)="updatePermission(row.allotment_id_1,$event)" [checked]="row.status_1">
                                                <span class="checkmark"></span>
                                            </label>
                                        </td>
                                        <td class="text-center">
                                            <label class="label">
                                                <input type="checkbox" data-toggle="modal" data-target="#modal-delete"
                                                       (click)="updatePermission(row.allotment_id_2,$event)" [checked]="row.status_2">
                                                <span class="checkmark"></span>
                                            </label>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
<!-- Popup-->

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Modal title</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>One fine body&hellip;</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
    </div>
  </ng-template>
