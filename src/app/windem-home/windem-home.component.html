<div class="wrapper">
   <div class="container">
       <div class="page-header">
           <h2>Create New Invitation</h2>
       </div>
       <form  #windemInvitation="ngForm" ngNativeValidate>
           <div class="frm-wraper">
               <div class="row">
                   <div class="col-sm-12">
                       <div class="form-group review-title">
                           <h5>Send Invitation</h5>
                       </div>
                       <div class="form-group" style="text-align: center">
                           <div class="form-check-inline">
                               <label class="form-check-label">Role: </label>
                               <select name="role" [(ngModel)]="windem.role" class="form-control" required>
                                   <option>Select Roles</option>
                                   <option *ngFor="let role of Roles"
                                           value={{role.id}}>{{role.name}}
                                   </option>
                               </select>
                           </div>
                       </div>
                       <div class="form-group" style="text-align: center">
                           <div class="form-check-inline">
                               <label class="form-check-label">Name: </label>
                               <input class="form-control" type="text" placeholder="Name *"
                                      [(ngModel)]="windem.name" name="name" #name="ngModel" required>
                           </div>
                       </div>
                       <div class="form-group" style="text-align: center">
                           <div class="form-check-inline">
                               <label class="form-check-label">Email: </label>
                               <input class="form-control" type="text" placeholder="Email"
                                      [(ngModel)]='windem.email' name="email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                           </div>
                       </div>
                       <div class="form-group" style="text-align: center">
                           <div class="form-check-inline">
                               <label class="form-check-label">Phone: </label>
                               <!--<input class="form-control" type="tel" [(ngModel)]='windem.phone' name="phone" #phone="ngModel"
                               placeholder="Phone (xxx-xxx-xxxx)*" pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" required>-->
                               <input class="form-control" type="tel" [textMask]="{mask: mask}"  [(ngModel)]="windem.phone" name="phone"
                                      #phone="ngModel" placeholder="Phone(__) __-____*" minlength="14"  required>


                               <div *ngIf="phone_error" class="text-danger">
                                   Phone number is incomplete
                               </div>
                           </div>
                       </div>
                       <div class="col-md-12">
                           <div class="text-right" style="margin-left: 45%;">
                               <button class="okbtn" [disabled]="!windemInvitation.form.valid" >Send Invitation</button>
                               <button class="cancelbtn" type="button" (click)="locationSer.back()">Cancel</button>
                               <div [hidden]="windemInvitation.valid || windemInvitation.pristine" class="text-danger">
                                   Please fill all the required fields.
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </form>
   </div>
</div>
