<div class="container">
    <app-header></app-header>
</div>
<div class="wrapper">
    <div class="container">
        <div class="page-wraper">
            <div class="page-header">
                <h3>Change Password</h3>
            </div>
            <div class="form-container">

                <form #changePasswordForm="ngForm" ngNativeValidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <input type="{{inputType}}" name="new" [(ngModel)]="model1.password" #new="ngModel" class="form-control" placeholder="New Password"
                                       (ngModelChange)="pwdMatchValidator()"
                                       pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{6,}$" title="Must contain at least a number, a uppercase, a lowercase and a special character, and at least 6 or more characters" required />
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="button" (click)="changeType()">
                                        <i class="glyphicon glyphicon-eye-open"></i>
                                    </button>
                                </div>
                            </div>
                            <div *ngIf="new.errors && (new.dirty || new.touched)" class="text-danger">
                                <div [hidden]="!new.errors.required">
                                    Password is required!
                                </div>
                                <div [hidden]="!new.errors.pattern">
                                    Must contain at least a number, a uppercase, a lowercase and a special character, and at least 6 or more characters
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <input type="{{inputType}}" name="confirm" [(ngModel)]="model1.confirm" #confirm="ngModel" class="form-control" placeholder="Confirm Password" (ngModelChange)="pwdMatchValidator()" required />
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="button" (click)="changeType()">
                                        <i class="glyphicon glyphicon-eye-open"></i>
                                    </button>
                                </div>
                            </div>
                            <div *ngIf="mismacth" class="text-danger">
                                Password Doesn't Match!
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">&nbsp;</div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="text-center">
                                <!-- <button type="reset" class="btn custom-btn">Reset</button> -->
                                <button type="button" class="btn custom-btn" (click)="goBack()">Cancel</button>
                                <button type="submit" class="btn custom-btn" (click)="changePassword()" [disabled]="!changePasswordForm.form.valid || mismacth">Reset Password</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
