<div class="container">
        <app-header></app-header>
    </div>
<div class="wrapper">
    <div class="container">
        <div class="page-wraper">
           <div class="row">
               <div class="col-md-12">
                   <div class="row">
                       <div class="col-md-12">
                           <div class="page-header"><h3> Manage Prior Contribution </h3></div>
                            <app-investor-header *ngIf="showInvestorHeader"></app-investor-header>
                           <app-blue-angels-header *ngIf="showBlueAngelHeader"></app-blue-angels-header>
                       </div>
                       <!--<div class="col-md-4 text-right">
                           <div class="investor-home-header" style="margin-top: 10px">
                               <button type="button" class="btn btn-outline-secondary mr-2 active" *ngIf="showInvestorHeader">
                                   <a routerLink="/investor-contact">Go to Home Page</a>
                               </button>
                               <button type="button" class="btn btn-outline-secondary mr-2" *ngIf="showBlueAngelHeader">
                                   <a routerLink="/blue-angels-contact">Go to Home Page</a>
                               </button>
                           </div>
                       </div>-->
                   </div>


                   <div class="form-container">
                       <div >
                           <div class=" row">
                               <div class="col-sm-12 text-right">
                                   <a routerLink="/create-prior-contribution" class="btn custom-btn">Add Prior Contribution</a>
                               </div>
                           </div>
                           <div class="form-group table-responsive">
                               <table class="table">
                                   <thead>
                                   <tr>
                                       <th>#</th>
                                       <th>Candidate Name</th>
                                       <th>Amount</th>
                                       <th>Action</th>
                                   </tr>
                                   </thead>
                                   <tbody>
                                   <tr *ngFor="let pledge of priorPledges; let rowNumber = index;">
                                       <td>{{rowNumber+1}}</td>
                                       <td>{{pledge.candidate_name}}</td>
                                       <td>{{pledge.pcontrib_amount | currency}}</td>
                                       <td><a routerLink="/edit-prior-contribution/{{pledge.pcontrib_id}}" style="cursor: pointer;">Edit | </a>
                                            <a href="javascript:void(0)" (click)="deleteContribution(pledge.pcontrib_id)" style="cursor: pointer;">Delete</a>
                                        </td>
                                   </tr>
                                   </tbody>
                               </table>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
        </div>

    </div>
</div>
<app-footer></app-footer>
