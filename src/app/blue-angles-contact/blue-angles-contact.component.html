            <fieldset class="reset-frm-field">
              <legend class="reset-legend">Contact Info:</legend>
              <div class="frm-wraper">
                <form #blueAngelsForm="ngForm" (ngSubmit)="updateProfile()" ngNativeValidate >
                  <div class="form-group row">
                    <div class="col-sm-12">
                      <label>Contributor's Name & Address</label>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-1">
                      <input class="form-control" type="text" placeholder="Prefix" name="prefix" [(ngModel)]="model1.prefix">
                    </div>
                    <div class="col-sm-5">
                      <input class="form-control" type="text" placeholder="First *" name="first_name" [(ngModel)]="model1.first_name" required>
                    </div>
                    <div class="col-sm-4">
                      <input class="form-control" type="text" placeholder="Last *" name="last_name" [(ngModel)]="model1.last_name" required>
                    </div>
                    <div class="col-sm-2">
                      <input class="form-control" type="text" placeholder="Suffix" name="suffix" [(ngModel)]="model1.suffix">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-4">
                      <input class="form-control" type="text" placeholder="Street Number and Name *" name="office_street" [(ngModel)]="model1.office_street" required>
                    </div>
                    <div class="col-sm-2">
                      <input class="form-control" type="text" placeholder="Address Line2" name="office_address" [(ngModel)]="model1.office_address">
                    </div>
                    <div class="col-sm-2">
                      <input class="form-control" type="text" placeholder="City *" name="office_city" [(ngModel)]="model1.office_city" required>
                    </div>
                    <div class="col-sm-2">
                      <select class="form-control" id="state" name="office_state" [(ngModel)]="model1.office_state" required>
                        <option value="">Select State *</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AS">American Samoa</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="GU">Guam</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MH">Marshall Islands</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="FM">Micronesia</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="MP">Northern Marianas</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PW">Palau</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="VI">Virgin Islands</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                      </select>
                    </div>
                    <div class="col-sm-2">
                      <input class="form-control" type="text" placeholder="Postal Code" name="officePostalCode"
                             [(ngModel)]="model1.office_postal_code" (keypress)="numberOnly($event)"  #officePostalCode="ngModel" minlength="5" maxlength="5" required>

                      <div *ngIf="officePostalCode.invalid && (officePostalCode.dirty || officePostalCode.touched)"
                           class="text-danger">
                        <div *ngIf="officePostalCode.errors.required">
                          Postal Code is required.
                        </div>
                        <div *ngIf="officePostalCode.errors.minlength">
                          Postal Code should be 5 characters.
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-4">
                      <input class="form-control" type="email" placeholder="Email Address" name="office_email"
                             [(ngModel)]="model1.office_email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                             [readonly]="true" required>
                    </div>
                    <!-- <div class="col-sm-4">
                      <input class="form-control" type="email" placeholder="Confirm Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                    </div> -->
                    <div class="col-sm-4">
                      <!--<input class="form-control" type="tel" placeholder="Phone (xxx-xxx-xxxx)*" name="office_phone" [(ngModel)]="model1.office_phone"
                             pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" required>-->
                      <input class="form-control" type="tel" [textMask]="{mask: mask}"  [(ngModel)]="model1.office_phone" name="office_phone"
                              placeholder="Phone(__) __-____*" minlength="14" (input)="phoneValidation()"  required>


                      <div *ngIf="office_phone_error" class="text-danger">
                        Phone number is incomplete
                      </div>

                    </div>
                  </div>
                  <!-- <div class="form-group row">
                    <div class="col-sm-6">
                      <input class="form-control" type="{{inputType}}" placeholder="Password" >
                    </div>
                    <div class="col-sm-6">
                      <input class="form-control" type="{{inputType}}" placeholder="Confirm Password" >
                    </div>
                  </div> -->
                  <div class="form-group row">
                    <div class="checkbox col-sm-6">
                      <!-- <label><input type="checkbox" (click)="changeType()"> View Password</label> -->
                    </div>
                    <div class="col-sm-6 text-right">
                      <button type="submit"  class=" btn custom-btn" [disabled]="!blueAngelsForm.form.valid || office_phone_error">Update</button>
                      <p class="text-danger">{{validation}}</p>
                    </div>
                  </div>
                </form>

              </div>
            </fieldset>
            <fieldset class="reset-frm-field">
              <legend class="reset-legend">Payment Portal:</legend>
              <div class="page-header"><h2>Payment Information Placeholder</h2></div>
            </fieldset>
          </div>
        </div>
